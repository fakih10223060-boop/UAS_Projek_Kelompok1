<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Donasi - Aksi Nyata Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-700">
    <div
      class="container mx-auto px-4 py-4 flex justify-between items-center max-w-6xl"
    >
      <div class="flex items-center">
        <div class="text-blue-600 font-bold text-xl flex items-center">
          <i class="fas fa-hand-holding-heart mr-2 text-orange-500"></i>
          AKSI NYATA
          <span class="text-xs block font-normal text-gray-400 ml-1"
            >Foundation</span
          >
        </div>
      </div>
      <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-500">
        <a href="#" class="hover:text-blue-600">Beranda</a>
        <a href="#" class="hover:text-blue-600">Program Unggulan</a>
        <a href="#" class="hover:text-blue-600">Berita Terbaru</a>
        <a href="#" class="hover:text-blue-600">Kalkulator Zakat</a>
        <a href="#" class="hover:text-blue-600">Tentang Kami</a>
      </nav>
      <button
        class="bg-green-500 text-white px-4 py-2 rounded-md text-xs font-bold hover:bg-green-600"
      >
        DONASI SEKARANG
      </button>
    </div>
    <main class="container mx-auto px-4 py-10 max-w-4xl">
      <h1 class="text-2xl font-bold text-center mb-10 text-gray-800">
        Alur Checkout Donasi
      </h1>
      <div
        class="flex justify-between items-center mb-12 relative max-w-2xl mx-auto"
      >
        <div class="flex flex-col items-center z-10">
          <div
            class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-bold mb-2"
          >
            1
          </div>
          <span class="text-[10px] text-blue-600 font-bold">Data Donatur</span>
        </div>
        <div class="flex flex-col items-center z-10">
          <div
            class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-bold mb-2"
          >
            2
          </div>
          <span class="text-[10px] text-gray-400">Nominal Donasi</span>
        </div>
        <div class="flex flex-col items-center z-10">
          <div
            class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-bold mb-2"
          >
            3
          </div>
          <span class="text-[10px] text-gray-400">Pilih Pembayaran</span>
        </div>
        <div class="flex flex-col items-center z-10">
          <div
            class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-bold mb-2"
          >
            4
          </div>
          <span class="text-[10px] text-gray-400">Konfirmasi</span>
        </div>
      </div>
    </main>
  </body>
</html>
