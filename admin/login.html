<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-white min-h-screen flex items-center justify-center p-4"
  ></body>
  <div
    class="bg-[#1e2329] w-full max-w-md rounded-2xl p-8 md:p-10 shadow-2xl border border-gray-800"
  >
    <div class="flex justify-center mb-6">
      <div class="bg-blue-500 p-3 rounded-xl shadow-lg shadow-blue-500/20">
        <i class="fas fa-key text-white text-2xl"></i>
      </div>
    </div>
    <div class="text-center mb-8">
      <h1 class="text-white text-2xl md:text-3xl font-bold mb-2">
        Selamat Datang Kembali!
      </h1>
      <p class="text-gray-400 text-sm">
        Silakan masuk ke akun Anda untuk melanjutkan.
      </p>
    </div>
    <form action="#" class="space-y-5">
      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2" for="email"
          >Email</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500"
          >
            <i class="fas fa-envelope"></i>
          </span>
          <input
            type="email"
            id="email"
            class="w-full bg-black border border-gray-700 text-gray-300 py-3 pl-11 pr-4 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all"
            placeholder="pengguna@contoh.com"
          />
        </div>
      </div>
      <div>
        <label
          class="block text-gray-300 text-sm font-medium mb-2"
          for="password"
          >Kata Sandi</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500"
          >
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            id="password"
            class="w-full bg-black border border-gray-700 text-gray-300 py-3 pl-11 pr-4 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all"
            placeholder="password123"
          />
        </div>
      </div>
    </form>
  </div>
</html>
